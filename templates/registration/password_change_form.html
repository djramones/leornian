{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change Password | Leornian{% endblock %}

{% block content %}
<h1 class="text-center mb-4"><i class="bi-key"></i> Change Password</h1>

<form method="post" action="">
    <div class="card col-lg-6 mx-auto">
        <div class="card-body">
            {% csrf_token %}
            {{ form|crispy }}
        </div>
    </div>
    <div class="text-center mt-3">
        <button class="btn btn-primary" type="submit">
            <i class="bi-check-circle"></i> Submit
        </button>
        <a class="btn btn-secondary" href="{% url 'my-account' %}">
            Cancel
        </a>
    </div>
</form>

{% endblock %}
